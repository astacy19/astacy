<!DOCTYPE>
<html>
<head>
	<title>Single Serve Project</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:700" rel="stylesheet">
</head>
<body>

	
	<p class = "date" id="demo"></p>
	<div onclick="worldEnd()" class="button"> Doesn't Work for You? </div>
	<body onload="worldEnd()">
	<script>

		function worldEnd() {

			var endDate = ['9 Jun 2019', '2020', '2021', '2026', '2129', '22 billion years from now'];  
			var rand = endDate[Math.floor(Math.random() * endDate.length)];
			document.getElementById("demo").innerHTML = rand;
			}
		
	</script>


</body>
</html>
